name: E2E Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and run E2E tests in Docker
        run: |
          docker build -t obsidian-mcp-e2e -f e2e/Dockerfile .
          docker run --rm --ipc=host \
            -v ${{ github.workspace }}/e2e/test-results:/app/e2e/test-results \
            -v ${{ github.workspace }}/e2e/playwright-report:/app/e2e/playwright-report \
            obsidian-mcp-e2e

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: e2e/playwright-report/
          retention-days: 7

      - name: Upload test screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-screenshots
          path: e2e/test-results/
          retention-days: 7
